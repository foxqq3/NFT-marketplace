<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFT Marketplace</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="page_set">
      <!-- <div class="background_blur"></div> -->

      <div class="header">
        <div class="header__logo">
          <img class="header__logo-image" src="img/mark.png" />
          <p class="header__logo-title">NFTwow</p>
          <input
            class="header__search"
            type="search"
            name="search_area"
            placeholder="Search items and collections"
          />
        </div>

        <div class="header__menu">
          <ul class="header__list">
            <li class="header__list-item">
              <a href="#Create" class="header__item-link">Create</a>
            </li>
            <li class="header__list-item">
              <a href="#Explore" class="header__item-link">Explore</a>
            </li>
            <li class="header__list-item">
              <a href="#Wallet" class="header__item-link">Wallet</a>
            </li>
          </ul>

          <img class="header__avatar" src="img/user.png" />
        </div>
      </div>

      <div class="main">
        <div class="main__first-part">
          <p class="main__upper-title">Welcome</p>
          <h1 class="main__title"></h1>
          <h2 class="main__under-title"></h2>
          <div class="main__btn-case">
            <button class="btn-form main__btn-explore">Explore NFTs</button>
            <button class="btn-form main__btn-create">Create</button>
          </div>
        </div>
        <div class="main__second-part">
          <img class="main__quote-autor-img" src="img/jess_young.png" />
          <cite class="main__quote-autor">Jess Young</cite>
          <blockquote class="main__quote"></blockquote>
        </div>
      </div>

      <div class="content">
        <div class="content__nft-tiles">
          <div class="content__nft-tiles-claim">
            <img class="content__nft-tiles-claim-icon" src="img/icon_2.png" />
            <p class="content__nft-tiles-claim-title"></p>
            <p class="content__nft-tiles-claim-text"></p>
            <button class="btn-form content__btn-claim">Claim Now</button>
            <img
              class="content__nft-tiles-claim-zephir-img"
              src="img/zephir.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
