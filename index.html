<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFT Marketplace</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="body_set">
    <div class="page_set">
      <div class="background_blur"></div>
      <div class="header">
        <div class="logo">
          <img class="logo_image" src="img/mark.png" />
          <p class="logo_title">NFTwow</p>
          <input
            class="search_area"
            type="search"
            name="search_area"
            placeholder="Search items and collections"
          />
        </div>
        <div class="menu">
          <ul class="menu_list">
            <li class="menu_item">
              <a href="#Create" class="menu_link">Create</a>
            </li>
            <li class="menu_item">
              <a href="#Explore" class="menu_link">Explore</a>
            </li>
            <li class="menu_item">
              <a href="#Wallet" class="menu_link">Wallet</a>
            </li>
          </ul>
          <img class="user_image" src="img/user.png" />
        </div>
      </div>
      <div class="main_part">
        <div class="first_part">
          <p class="welcome">Welcome</p>
          <h1 class="main_title">Trade NFTs witth zero fees</h1>
          <h2 class="main_sub_title">
            We are the world's heighest-rated online marketplace
          </h2>
          <a href="#Explore_NFTs" class="btn_form explore_nft"></a>
          <a href="#Create_your_own" class="btn_form create_your_own"></a>
        </div>
        <div class="second_part"></div>
      </div>
    </div>
  </body>
</html>
